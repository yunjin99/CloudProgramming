{% extends 'wishlist/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>위시리스트 추가</title>
{% endblock %}

{% block main_area %}
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <table>
            {{ form | crispy }}
        </table>
        <label for="selected">Tags</label>
        <br>
        {% for tag in tags %}
            <input id="selected" type="checkbox" name="selected" value="{{ tag.id }}">{{ tag.name }}
        {% endfor %}
        <button type="submit" class="btn btn-outline-success float-right">Submit</button>

    </form>

{% endblock %}
