{% extends 'wishlist/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>태그 추가</title>
{% endblock %}

{% block main_area %}
    <h4>태그 추가하기</h4>
    <hr>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <table>
            {{ form | crispy }}
        </table>
    <button type="submit" class="btn btn-outline-success float-right">Submit</button>

    </form>

{% endblock %}
